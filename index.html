<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section>
            <div class="visor">
                <p class="numeros"></p>
            </div>
            <div class="apagar"><input type="button" value="Limpar" onclick="limpar()"></div>
            <div class="divi"><input type="button" value="รท" onclick="divi()"></div>

            <div class="nove"><input type="button" value="9" onclick="nove()"></div>
            <div class="oito"><input type="button" value="8" onclick="oito()"></div>
            <div class="sete"><input type="button" value="7" onclick="sete()"></div>
            <div class="mult"><input type="button" value="X" onclick="mult()"></div>

            <div class="seis"><input type="button" value="6" onclick="seis()"></div>
            <div class="cinco"><input type="button" value="5" onclick="cinco()"></div>
            <div class="quatro"><input type="button" value="4" onclick="quatro()"></div>
            <div class="sub"><input type="button" value="-" onclick="sub()"></div>

            <div class="tres"><input type="button" value="3" onclick="tres()"></div>
            <div class="dois"><input type="button" value="2" onclick="dois()"></div>
            <div class="um"><input type="button" value="1" onclick="um()"></div>
            <div class="adic"><input type="button" value="+" onclick="adic()"></div>

            <div class="zero"><input type="button" value="0" onclick="zero()"></div>
            <div class="zz"><input type="button" value="00" onclick="zz()"></div>
            <div class="virgula"><input type="button" value="," onclick="virgula()"></div>
            <div class="res"><input type="button" value="=" onclick="res()"></div>
        </section>
    </main>

   
    <script src="script.js"></script>
</body>
</html>
